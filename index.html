<body>
  <form class="form">
    <h2>Formulario para compra</h2>
    <p type="Nombre:">
      <input required type="text" placeholder="Coloque esu nombre aquí..."></input>
    </p>

    <p type="Celular:">
      <input required type="number" placeholder="Coloque esu celular aquí..."></input>
    </p>

    <p type="Correo:">
      <input required type="email" placeholder="Coloque esu correo aquí..."></input>
    </p>

    <p type="¿Conoce la zona donde està ubicado el terreno?">
      <input required type="text" placeholder="Responda aquí"></input>
    </p>

    <p type="¿Tiene capital propio o un crédito aprobado para realizar la compra?:">
      
      <input req type="checkbox" class="hola" id="vehicle1" name="Capital-propio" value="Bike">Capital propio<br>
      
      <input req type="checkbox" id="vehicle1" name="Credito-aprobado" value="Bike">Credito aprobado<br>
      
    </p>

    <p type="¿Tiene alguna oferta economica seria que hacernos?">
      <input required type="text" placeholder="Responda aquí"></input>
    </p>

    <p type="¿Cuándo desea comprar?">

      <input req type="checkbox" class="hola" id="vehicle1" name="Lo-más-pronto-posible" value="Bike">Lo más pronto posible<br>
      
      <input req type="checkbox" id="vehicle1" name="En-un-mes" value="Bike">En un mes<br>

      <input req type="checkbox" id="vehicle1" name="No-tengo-dinero" value="Bike">No tengo dinero solo pregunto el precio<br>

    </p>

    <p type="¿Qué es lo que determinará su decisión de compra?:">
      
      <input req type="checkbox" class="hola" id="vehicle1" name="ubicacion" value="Bike">La ubicacón<br>
      
      <input req type="checkbox" id="vehicle1" name="precio" value="Bike">El precio<br>

      <input req type="checkbox" id="vehicle1" name="ideal" value="Bike">Es el lugar ideal que estoy buscando<br>

    </p>

    <p class="botton1">
      <button>Enviar datos</button>
    </p>

  </div> -->
  </form>

  </span>
